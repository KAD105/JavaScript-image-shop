<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"> 
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap" rel="stylesheet"> 
    <title>Image shop</title>
</head>
<body>
   
    <div class="logo"><img src="./img/logo.jpg" alt=""></div>
    <nav>
        <ul id="left-ul">
            <li><a class="nav-link" href="#">Upload</a></li>
            <li><a class="nav-link" href="#">FAQ</a></li>
            <li><a class="nav-link" href="#">About Us</a></li>
        </ul>
        <ul>
            <li><a class="nav-link" href="#">Sign-up</a></li>
            <li><a class="nav-link" href="#">Sign-In</a></li>
        </ul>
    </nav>

    <div class="hero">
        <h1>The best photo website </h1>
        <div class="search-box">
            <input class="search-input" type="text" placeholder="What are you looking for?" >
            <button class="search-btn">Search</button>
        </div>
    </div>

    <div class="carousel-container">
        <i class="fas fa-arrow-left" id="prevBtn"></i>
        <i class="fas fa-arrow-right" id="nextBtn"></i>
        <div class="carousel-slide">
            <img src="./img/statue.jpg" alt="Missing" id="lastPic">
            <img src="./img/alley.jpg" alt="Missing">
            <img src="./img/bike-on-street.jpg" alt="Missing">
            <img src="./img/city-night.jpg" alt="Missing">
            <img src="./img/red-shack.jpg" alt="Missing">
            <img src="./img/statue.jpg" alt="Missing">
            <img src="./img/alley.jpg" alt="Missing" id="firstPic">
        </div>

    </div>

    <footer>
            <h3>All rights reserved.</h3>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
